<!DOCTYPE html>
<html>
    <head>
        <title>Pagination</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 
    </head>
    <body class ="test" id = "body" onload=test()>
        <script src = "pagination_data.js"></script>
        <script>
            function test()     
{
            var bod = document.getElementById('body');
    //main container division
    var maindiv = document.createElement('div');
    maindiv.setAttribute('class','container-fluid');
    bod.appendChild(maindiv);
    maindiv.appendChild(buildTable(json))
    var divs = document.createElement('div');
    var ul = document.createElement("ul");
    for(i=0;i<20;i++)
    {
    var li = document.createElement("LI");
    li.setAttribute('class','page-link')
    li.setAttribute('style','justifyContent = "center"')

    ul.setAttribute('class','pagination pagination-sm');
    var a = document.createElement("a");
    a.setAttribute("onclick","d("+i+")");
    a.setAttribute('class','page-link')
    a.innerHTML=i+1;
    li.appendChild(a); 
   ul.appendChild(li);
   divs.appendChild(ul);    
    }
    bod.appendChild(divs);

    function buildTable(data) 
    {
    var table = document.createElement("table");
    table.setAttribute('id','table')
    table.className="table table-bordered  table-striped table-responsive-sm";
    var thead = document.createElement("thead");
    thead.setAttribute('class','thead-dark')
    var tbody = document.createElement("tbody");
    var headRow = document.createElement("tr");
    ["Id","Name","Email"].forEach(function(el) {
      var th=document.createElement("th");
      th.appendChild(document.createTextNode(el));
      headRow.appendChild(th);
    });
    thead.appendChild(headRow);
    table.appendChild(thead);
    var data1= [];
    x=0;
    for(i=(x*5);i<((x*5)+5);i++)
    {
        data1.push(data[i])
    } 
    data1.forEach(function(el) {
      var tr = document.createElement("tr");
      for (var o in el) {  
        var td = document.createElement("td");
        td.appendChild(document.createTextNode(el[o]))
        tr.appendChild(td);
      }
      tbody.appendChild(tr);  
    });
    table.appendChild(tbody);             
    return table;
    
}

}      
function d(x)
{
    var table = document.getElementById("table")
    var row = 1
    for(i=(x*5);i<((x*5)+5);i++)
    {
        table.rows[row].cells[0].innerHTML = json[i].id
        table.rows[row].cells[1].innerHTML = json[i].name
        table.rows[row].cells[2].innerHTML = json[i].email
        row = row + 1
    }
}

</script>
        
    </body>
</html>
