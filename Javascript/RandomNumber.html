<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body onload="random()" id='body'>
    <script>
                    var arr = [];

        function random() {

            while (arr.length < 6) {

                //console.log((ans));

                var ans = Math.floor(Math.random() * 10);
                if (arr.includes(ans) == false ) {

                    arr.push(ans);
                }
                else 
                {
                   return random();
                }
            }
            if(arr.length==6)
            {
                 console.log(arr.join(''));
            }

        }







    </script>
</body>

</html>
